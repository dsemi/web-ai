<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Jasmine Spec Runner</title>

		<link rel="shortcut icon" type="image/png" href="jasmine-1.3.1/jasmine_favicon.png">
		<link rel="stylesheet" type="text/css" href="jasmine-1.3.1/jasmine.css">
		<script type="text/javascript" src="jasmine-1.3.1/jasmine.js"></script>
		<script type="text/javascript" src="jasmine-1.3.1/jasmine-html.js"></script>

		<!-- include source files here... -->
		<script type="text/javascript" src="../src/App.js"></script>
		
	</head>

	<body>
		<!-- This is where the app starts up -->
		<script type="text/javascript">
			using('tests', '');
			using('lib', '../src/');
			
			App.onready = function() {
				var jasmineEnv = jasmine.getEnv();
				jasmineEnv.updateInterval = 1000;

				var htmlReporter = new jasmine.HtmlReporter();

				jasmineEnv.addReporter(htmlReporter);

				jasmineEnv.specFilter = function(spec) {
					return htmlReporter.specFilter(spec);
				};

				jasmineEnv.execute();
			};
		</script>
		
		<!-- include spec files here... -->
		<script type="text/javascript" src="suites/AppSuite.js"></script>
		<script type="text/javascript" src="suites/utils/AjaxSuite.js"></script>
		<script type="text/javascript" src="suites/utils/Thread.js"></script>
	</body>
</html>
