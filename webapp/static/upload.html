<!DOCTYPE html>
<html>
	<head>
		<script type="application/javascript" src="javascript-framework/src/App.js" ></script>
	</head>
	<body>
		<table>
			<tr>
				<select>
					<option>Othello</option>
					<option>Tic Tac Toe</option>
					<option>Asteroids</option>
				</select>
			</tr>
			<tr>
				<td>
				<button id="uploadButton">
					Upload
				</button></td>
				<td>
				<button id="newButton">
					New
				</button></td>
			</tr>

			<!-- File Uploader -->
			<div id="fileUploader" style="display:none;">
				<h3>Source Code Uploader</h3>
				<span>Select the language of the source file and the location of the file.</span>

				<form>
					<!-- Source Code Language -->
					<label>
						<select>
							<option>Java</option>
							<option>JavaScript</option>
						</select> Source Langauage</label>

					<br>
					<input type="file" required >
					<br>
					<input type="submit" value="Submit">
				</form>
			</div>

			<!-- File Uploader -->
			<div id="createNew" style="display:none;">
				<h3>Create New File</h3>
				<span>Select the language of the source file.</span>

				<form>
					<!-- Source Code Language -->
					<select>
						<option>Java</option>
						<option>JavaScript</option>
					</select>

					<input type="submit" value="Go" >
				</form>
			</div>
		</table>

		<script type="application/javascript">
			using('lib', 'javascript-framework/src/');
			using('ai', 'scripts/');

			var UploadPanel = include('ai.upload.UploadPanel');
			var CreatePanel = include('ai.upload.CreatePanel');

			App.onready = function() {
				App.setTitle('Web AI: Upload');

				var uploadButton = document.getElementById('uploadButton');
				var uploadPanel = new UploadPanel();

				uploadButton.on('click', function() {
					uploadPanel.show();
				});

				var createPanel = new CreatePanel();
				var newButton = document.getElementById('newButton');
				newButton.on('click', function() {
					createPanel.show();
				});
			};
		</script>
	</body>
</html>
