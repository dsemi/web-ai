<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="/static/styles/edit.css" >
	</head>
	
	<body>

			<a href="/"><h1>OSAI</h1></a>

		<script type="application/javascript" src="/static/javascript-framework/src/App.js" ></script>

			App.onready = function() {

		</script>
